  datasource:
    url: jdbc:postgresql://localhost:6000/db1
    username: user1
    password: pass1
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false # property to avoid clob warning
